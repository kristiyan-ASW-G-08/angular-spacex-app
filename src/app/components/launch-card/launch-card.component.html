<article class="card">
  <div class="card-image" *ngIf="!launch.upcoming">
    <figure class="image is-4by3">
      <img
        src="{{ launch.links.mission_patch }}"
        alt="{{ launch.mission_name }} patch"
      />
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-left" *ngIf="!launch.upcoming">
        <figure class="image is-48x48">
          <img
            src="{{ launch.links.mission_patch }}"
            alt="{{ launch.mission_name }} patch"
          />
        </figure>
      </div>
      <div class="media-content">
        <p class="title is-4">Name: {{ launch.mission_name }}</p>
        <p class="subtitle is-6">
          Launch site: {{ launch.launch_site.site_name_long }}
        </p>
        <time class="subtitle is-6" datetime="launch.launch_date_utc"
          >Date: {{ launch.launch_date_utc | date: "MM/dd/yy" }}</time
        >
      </div>
    </div>

    <div class="content">
      {{ launch.details }}
      <br />
    </div>
  </div>
</article>
